<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>geoCML Server Portal</title>
  </head>
  <body>
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <img
        src="{% static 'papapishu-camel-02-200h.png' %}"
        style="width: 50px; height: auto;"
        class="px-2"
        alt="geoCML logo"
      />
      <h1 class="navbar-brand px-2">geoCML Server Portal</h1>
    </nav>

    <div class="p-4"></div>
    <!-- Spacer -->

    <div class="container-fluid" style="width: 50%;">
      <h2 class="row justify-content-center">
        You don't have a web map yet!
      </h2>
      <p class="row justify-content-center p-3">
        You can replace this HTML template (webmap.html) with your Leaflet
        enabled web map! Ensure that the replacement file is also named
        'webmap.html'.
      </p>
    </div>
  </body>
</html>
